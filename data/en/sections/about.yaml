# a summary about you
summary: 'I received the B. Sc. and M. Sc. degrees in Computer Science from the Universidad Industrial de Santander (UIS), Colombia, in 2009 and 2012, respectively, and the M. Sc. and Ph. D. degrees in Electrical and Computer Engineering from the University of Delaware (UDel), Newark, DE, USA, in 2015 and 2017, respectively, sponsored by a Fulbright-Colciencias scholarship. My main research areas are computational imaging, compressive sensing, high dimensional signal processing and optimization algorithms. I am currently directing [HoCV](https://semillerocv.github.io/).'

